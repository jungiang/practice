<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factor of Sequence</title>
    <script>
        function factor_of_sequence(num){
            var output = [];
            for(var i = num; i < num+11; i++){
                if(i%3 === 0){
                    output.push(i);
                }else{
                    output.push(0);
                }
            }
            return output;
        }

        console.log(factor_of_sequence(2));
    </script>
</head>
