<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <script>
        function multiples_finder(num1, num2){
            var fizz_buzz = [];
            for(var i = 1; i <= 100; i++){
                if(!(i%num1) && !(i%num2)){
                    fizz_buzz.push('FizzBuzz');
                }else if(!(i%num1)){
                    fizz_buzz.push('Fizz');
                }else if(!(i%num2)){
                    fizz_buzz.push('Buzz');
                }else{
                    fizz_buzz.push(i);
                }
            }
            return fizz_buzz;
        }
        console.log(multiples_finder(3, 5));
        console.log(multiples_finder(3, 5).join(', '));
    </script>
</head>

</body>
</html>
