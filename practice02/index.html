<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Reverser</title>
    <script>
        function total_reverse(array){
            var reversed_array = [];
            for(var i = array.length - 1; i >= 0; i--){
                reversed_array.push(array[i]);
            }
            return reversed_array;
        }

        console.log(total_reverse(['hello', 45, 'Bob', 'what', '23']));
        console.log(total_reverse([1, 2, 3, 4, 5]));
    </script>
</head>

</body>
</html>
