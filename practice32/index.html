<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function find_middle_letters(string){
            var middleNumber = Math.floor(string.length/2);//even grab one behind it
            if(string.length%2 === 1){//%1 is odd
                return string[middleNumber];
            }else{
                return string[middleNumber -1 ] + string[middleNumber];
            }
        }

        console.log(find_middle_letters('seven'));
        console.log(find_middle_letters('dish'));
    </script>
</head>
