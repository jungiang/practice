<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skippy Numbers</title>
    <script>
        function skippy_numbers(number){
            var output = [number];
            for(var i = 0; i < 7; i++){
                if(i%2 === 0){
                    output.push(number+=1);
                }else{
                    output.push(number+=2);
                }
            }
            return output;
        }

        console.log(skippy_numbers(2));
    </script>
</head>

</body>
</html>
