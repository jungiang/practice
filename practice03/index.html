<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Type Sorter</title>
    <script>
        function data_sort(array){
            //primitive data types: string, number, boolean, null, undefined
            var string_array = [];
            var number_array = [];
            var boolean_array = [];
            var undefined_array = [];
            var null_array = [];
            for(var i = 0; i < array.length; i++){
                switch(typeof(array[i])){
                    case 'string': 
                        string_array.push(array[i]);
                        break;
                    case 'number': 
                        number_array.push(array[i]);
                        break;
                    case 'boolean': 
                        boolean_array.push(array[i]);
                        break;
                    case 'undefined': 
                        undefined_array.push(array[i]);
                        break;
                    case 'object': 
                        null_array.push(array[i]);
                        break;
                }
            }
            return [string_array, number_array, boolean_array, undefined_array, null_array];
        }

        function clean_array(array){
            for(var i = 0; i < array.length; i++){
                if(!array[i].length){
                    array.splice(i, 1);
                    i--;
                }
            }
            return array;
        }

        console.log(data_sort(['hello', 34, true, false, 'goodbye', 56, 12, '25', true]));
        console.log(clean_array(data_sort(['hello', 34, true, false, 'goodbye', 56, 12, '25', true])));
        console.log(data_sort(['hello', 34, true, false, 'goodbye', 56, 12, '25', true, null, null, undefined, undefined]));
    //to sort between array, object, null: Array.isArray = true, null === null, else object
    </script>
</head>
<body>
    
</body>
</html>
